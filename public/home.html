<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <title>AVS</title>
</head>
<body>
    <!--Header-->

    <div class="header-container container-fluid">
        <h1>Welcome to Online Voting</h1>
    </div>


    <!--Mid Container-->

    <div class="mid-container">
        <div class="row mid-container">
            <div class="col-lg-6 left">
                <div class="info-container">
                    <img src="images/user.png" style="width: 6rem;margin: 0% 35%;">
                    <h1 class="info-container-text" style="margin: 2% 35%;">First Name</h1>
                    <h1 class="info-container-text">Mobile: <span>Value</span></h1>
                    <h1 class="info-container-text">Aadhar: <span>Value</span></h1>
                    <h1 class="info-container-text">DOB: <span>Value</span></h1>
                    <h1 class="info-container-text">State: <span>Value</span></h1>
                    <h1 class="info-container-text">City: <span>Value</span></h1>
                    <h1 class="info-container-text">Status: <span>Value</span></h1>
                </div>
            </div>

            <div class="col-lg-6 right">
                <div class="row">
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/bjp.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/congress.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/congress.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/bjp.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!--Footer-->

    <div class="footer-container">
        <h1 class="footer-text">Made with love by Akhilesh</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
    
    
    <script src="js/home.js"></script>
</body>
</html>
