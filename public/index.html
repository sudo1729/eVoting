<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>AVS</title>
</head>
<body>
    <!--Header-->

    <div class="header-container container-fluid">
        <h1>Welcome to Online Voting</h1>
    </div>

    <!--Body-->
    <div class="conatiner main-container">
        <div class="row">
            <div class="col-lg-6 main-division left">
                <div class="row">
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/bjp.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/congress.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/congress.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                    <div class="col-lg-6 inside-division party">
                        <div class="party-container">
                            <img src="images/bjp.png" style="height: 10rem;">
                            <h1 class="party-container-text">Votes: <span>Value</span></h1>
                        </div>
                    </div>
                </div>    
            </div>
    
            <div class="col-lg-6 main-division right login">
                <div class="login-container">
                    <img src="images/user.png" style="height: 6rem;display: block;margin: 5% auto;">
                    <form action="register.html">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <span class="party-container-text">Mob No:</span>
                            <input type="tel" id="form1Example1" class="form-control" />
                          
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <span class="party-container-text">Password:</span>
                            <input type="password" id="form1Example2" class="form-control" />
                        </div>
                        <div class="form-outline mb-4">
                            <span class="party-container-text">Type:</span>
                            <select id="inputState" class="form-control">
                                <option selected>Voter</option>
                                <option>Party</option>
                            </select>
                        </div>

                        <div class="form-outline">
                            <input type="submit" class="btn btn-primary btn-block" value="Sign In" style="display: block;margin: 5% auto;">
                            <span>Not Registered?</span><input type="submit" class="btn btn-primary btn-block" value="Sign Up" style="display: block;margin:0 auto;">
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    



    <!--Footer-->
    <div class="footer-container">
        <h1 class="footer-text">Made with love by Akhilesh</h1>
    </div>















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
